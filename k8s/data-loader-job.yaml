---
# ConfigMap for data loader configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: data-loader-config
  namespace: semantic-recsys
data:
  TARGET_PRODUCTS: "30000"
  NUM_WORKERS: "10"
  FETCH_BATCH_SIZE: "100"
  INGEST_BATCH_SIZE: "20"
  METRICS_PORT: "9090"

---
# Redis Service for data loader
apiVersion: v1
kind: Service
metadata:
  name: redis-queue
  namespace: semantic-recsys
  labels:
    app: redis-queue
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis-queue

---
# Redis Deployment for queue management
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-queue
  namespace: semantic-recsys
  labels:
    app: redis-queue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-queue
  template:
    metadata:
      labels:
        app: redis-queue
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "2gb"
        - --maxmemory-policy
        - allkeys-lru
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        emptyDir: {}

---
# Data Loader Job
apiVersion: batch/v1
kind: Job
metadata:
  name: data-loader
  namespace: semantic-recsys
  labels:
    app: data-loader
spec:
  # Allow 3 retries if job fails
  backoffLimit: 3
  # TTL after completion (24 hours)
  ttlSecondsAfterFinished: 86400
  
  template:
    metadata:
      labels:
        app: data-loader
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      restartPolicy: OnFailure
      
      # Init container to wait for services
      initContainers:
      - name: wait-for-services
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for Ingestion Service..."
          until nc -z ingest-service 8001; do
            echo "Ingestion service not ready, waiting..."
            sleep 5
          done
          echo "Waiting for Redis..."
          until nc -z redis-queue 6379; do
            echo "Redis not ready, waiting..."
            sleep 5
          done
          echo "All services ready!"
      
      containers:
      - name: data-loader
        image: python:3.11-slim
        command:
        - /bin/bash
        - -c
        - |
          # Install dependencies
          pip install --no-cache-dir \
            httpx==0.27.0 \
            redis==5.0.7 \
            tenacity==8.4.2 \
            orjson==3.10.5 \
            prometheus-client==0.20.0
          
          # Run data loader
          python /scripts/production_data_loader.py \
            --ingestion-url http://ingest-service:8001 \
            --redis-url redis://redis-queue:6379 \
            --workers ${NUM_WORKERS} \
            --target ${TARGET_PRODUCTS} \
            --metrics-port ${METRICS_PORT}
        
        env:
        - name: TARGET_PRODUCTS
          valueFrom:
            configMapKeyRef:
              name: data-loader-config
              key: TARGET_PRODUCTS
        - name: NUM_WORKERS
          valueFrom:
            configMapKeyRef:
              name: data-loader-config
              key: NUM_WORKERS
        - name: FETCH_BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: data-loader-config
              key: FETCH_BATCH_SIZE
        - name: INGEST_BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: data-loader-config
              key: INGEST_BATCH_SIZE
        - name: METRICS_PORT
          valueFrom:
            configMapKeyRef:
              name: data-loader-config
              key: METRICS_PORT
        - name: PYTHONUNBUFFERED
          value: "1"
        
        ports:
        - containerPort: 9090
          name: metrics
        
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        
        volumeMounts:
        - name: scripts
          mountPath: /scripts
        - name: logs
          mountPath: /logs
      
      volumes:
      - name: scripts
        configMap:
          name: data-loader-scripts
      - name: logs
        emptyDir: {}

---
# ConfigMap containing the data loader script
apiVersion: v1
kind: ConfigMap
metadata:
  name: data-loader-scripts
  namespace: semantic-recsys
data:
  production_data_loader.py: |
    # The production_data_loader.py script content goes here
    # In practice, you would create this from the actual script file:
    # kubectl create configmap data-loader-scripts --from-file=scripts/production_data_loader.py -n semantic-recsys

---
# Service to expose metrics
apiVersion: v1
kind: Service
metadata:
  name: data-loader-metrics
  namespace: semantic-recsys
  labels:
    app: data-loader
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: data-loader

---
# ServiceMonitor for Prometheus Operator (optional)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: data-loader
  namespace: semantic-recsys
  labels:
    app: data-loader
spec:
  selector:
    matchLabels:
      app: data-loader
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics