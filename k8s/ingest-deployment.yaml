---
# Persistent Volume Claim for shared FAISS index
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: faiss-index-pvc
  namespace: semantic-recsys
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# ConfigMap for environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingest-config
  namespace: semantic-recsys
data:
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  LOG_LEVEL: "INFO"

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest-service
  namespace: semantic-recsys
  labels:
    app: ingest-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingest-service
  template:
    metadata:
      labels:
        app: ingest-service
        version: v1
    spec:
      containers:
      - name: ingest-service
        image: semantic-recsys/ingest-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        
        # Environment variables
        envFrom:
        - configMapRef:
            name: ingest-config
        
        # Resource limits
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        
        # Volume mounts
        volumeMounts:
        - name: faiss-index
          mountPath: /data
        
        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        # Readiness probe - checks if ready to receive traffic
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Startup probe - allows longer startup time
        startupProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      
      volumes:
      - name: faiss-index
        persistentVolumeClaim:
          claimName: faiss-index-pvc
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 60

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: ingest-service
  namespace: semantic-recsys
  labels:
    app: ingest-service
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: ingest-service

---
# Horizontal Pod Autoscaler (HPA-ready)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ingest-service-hpa
  namespace: semantic-recsys
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ingest-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ingest-service-pdb
  namespace: semantic-recsys
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ingest-service