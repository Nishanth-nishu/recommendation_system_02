---
# ConfigMap for environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: rec-config
  namespace: semantic-recsys
data:
  LOG_LEVEL: "INFO"

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rec-service
  namespace: semantic-recsys
  labels:
    app: rec-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rec-service
  template:
    metadata:
      labels:
        app: rec-service
        version: v1
    spec:
      containers:
      - name: rec-service
        image: semantic-recsys/rec-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        
        # Environment variables
        envFrom:
        - configMapRef:
            name: rec-config
        
        # Resource limits
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        # Volume mounts - read-only access to FAISS index
        volumeMounts:
        - name: faiss-index
          mountPath: /data
          readOnly: true
        
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /ready
            port: 8002
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Startup probe
        startupProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 20
      
      volumes:
      - name: faiss-index
        persistentVolumeClaim:
          claimName: faiss-index-pvc
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 30

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: rec-service
  namespace: semantic-recsys
  labels:
    app: rec-service
spec:
  type: ClusterIP
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  selector:
    app: rec-service
  sessionAffinity: None

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rec-service-hpa
  namespace: semantic-recsys
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rec-service
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rec-service-pdb
  namespace: semantic-recsys
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: rec-service

---
# Ingress (optional - for external access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rec-service-ingress
  namespace: semantic-recsys
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: recommendations.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rec-service
            port:
              number: 8002