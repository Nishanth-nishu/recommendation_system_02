events {
    worker_connections 4096;
}

http {
    upstream rec_service {
        least_conn;
        server rec-service:8002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream ingest_service {
        server ingest-service:8001 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=rec_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=ingest_limit:10m rate=20r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Recommendation Service
    server {
        listen 80;
        server_name localhost;

        # Connection limits
        limit_conn addr 50;

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://rec_service/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Recommendation endpoints
        location /recommend {
            limit_req zone=rec_limit burst=20 nodelay;
            
            proxy_pass http://rec_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Stats endpoint
        location /stats {
            proxy_pass http://rec_service/stats;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Ready endpoint
        location /ready {
            access_log off;
            proxy_pass http://rec_service/ready;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }

    # Ingestion Service (separate port)
    server {
        listen 81;
        server_name localhost;

        location /ingest {
            limit_req zone=ingest_limit burst=10 nodelay;
            
            proxy_pass http://ingest_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            
            # Longer timeouts for ingestion
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Increase body size for batch ingestion
            client_max_body_size 10M;
        }

        location /health {
            access_log off;
            proxy_pass http://ingest_service/health;
        }
    }

    # Nginx status endpoint
    server {
        listen 82;
        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}