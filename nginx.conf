events {
    worker_connections 4096;
}

http {
    # --- THIS WAS MISSING ---
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    # ------------------------

    upstream rec_service {
        least_conn;
        server rec-service:8002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream ingest_service {
        server ingest-service:8001 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    limit_req_zone $binary_remote_addr zone=rec_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=ingest_limit:10m rate=20r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    server {
        listen 80;
        server_name localhost;
        
        # Serve the Frontend
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # API Endpoints
        location /health {
            access_log off;
            proxy_pass http://rec_service/health;
        }

        location /recommend {
            proxy_pass http://rec_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /stats {
            proxy_pass http://rec_service/stats;
        }

        location /ready {
            proxy_pass http://rec_service/ready;
        }
    }

    # Ingestion Service (Port 81)
    server {
        listen 81;
        server_name localhost;

        location /ingest {
            proxy_pass http://ingest_service;
            proxy_set_header Host $host;
            client_max_body_size 10M;
        }
        location /health {
            proxy_pass http://ingest_service/health;
        }
    }
}